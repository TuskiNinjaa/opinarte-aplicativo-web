<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/profile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <a class="logo">OpinArte</a>

        <search>
            <input type="text" placeholder="Busque no OpinArte">
            <button class="search__button">
                <i class="fa-solid fa-magnifying-glass fa-1x"></i>
            </button>
        </search>

        <menu>
            <li><button class="menu__movies" href="">Filmes</button></li>
            <li><button class="menu__series" href="">Séries</button></li>
            <li><button class="menu__books" href="">Livros</button></li>
            <li><button class="menu__login" href="">Login</button></li>
        </menu>
    </nav>

    <section>
        <div class="profile__left">
            <div class="data">
                <img class="data__image" src="../img/galo.jpg" alt="Imagem de um galo">
                <div class="data__info">
                    <ul class="data__list">
                        <li>Nome: <input type="text" placeholder="SeuNome" readonly></li>
                        <li>Email: <input type="text" placeholder="SeuEmail" readonly></li>
                        <li>Data de aniversário: <input type="text" placeholder="DD/MM/AAAA" readonly></li>
                    </ul>
                    <div class="data__buttonlist">
                        <button href="">Trocar senha</button>
                        <button href="">Atualizar dados</button>
                    </div>
                </div>
            </div>
            <div class="addwork">
                add movie
            </div>
        </div>
        <div class="critics">
            critics
        </div>
    </section>
</body>

</html>
